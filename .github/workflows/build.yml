name: build_cv

on:
  pull_request:
  push:
    branches:
      - main

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup caching for tectonic
        uses: actions/cache@v3
        with:
          path: ~/.cache/Tectonic
          key: tectonic-${{ runner.os }}

      - name: Install tectonic
        uses: wtfjoke/setup-tectonic@v3
        with:
          tectonic-version: 0.15.0

      - name: Tectonic version
        run: tectonic --version

      - name: Build CV
        run: |
          make all
          touch _output/.nojekyll

      - name: Upload CV as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: |
            _output/cv.pdf

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      OUTPUT_DIR: _output/
      # Name of the preview branch.
      # REMEMBER: edit name in the other workflows as well.
      PREVIEW_BRANCH: preview-pr${{ github.event.number }}
      PDF_BRANCH: pdf
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Need to persist credentials so we can push to gh-pages and preview
          # branch
          persist-credentials: true

      - name: Download the built PDF
        uses: actions/download-artifact@v4
        with:
          name: cv
          path: _output

      - name: Publish CV to preview branch
        if: ${{ github.event_name == 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.OUTPUT_DIR }}
          publish_branch: ${{ env.PREVIEW_BRANCH }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          # Only keep the latest commit to avoid bloating the repository
          force_orphan: true

      - name: Publish CV to pdf branch
        if: ${{ github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.OUTPUT_DIR }}
          publish_branch: ${{ env.PDF_BRANCH }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          # Only keep the latest commit to avoid bloating the repository
          force_orphan: true

  comment:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      PREVIEW_BRANCH: preview-pr${{ github.event.number }}
    steps:
      - name: Create comment with preview link
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.number }}
          body: |
            :robot: :wave: Hi there, human. It looks like you're editing the CV. I'll build it for you whenever you make changes and place the resulting PDF at: https://github.com/${{ github.repository }}/blob/${{ env.PREVIEW_BRANCH }}/cv.pdf

            > The preview branch `${{ env.PREVIEW_BRANCH }}` will be deleted when the PR is closed/merged.
          comment-author: "github-actions[bot]"
